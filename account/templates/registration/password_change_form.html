{% extends "catalog/base.html" %}

{% block title %}Change you password{% endblock %}

{% block body %}
<div class="container">
    {% load i18n %}
     <h1>{% trans 'Change you password' %}</h1>
     <hr>
     <p class="para">{% trans 'Use the form below to change your password.' %}</p>
     <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="." class="form-horizontal" method="post" enctype="multipart/form-data">
                        {% csrf_token%}
                        {% include 'account/form_template.html'%}
                        <input type="hidden" name="next" value="{{ next }}" />
                        <div class="form-group">
                            <div class="col-sm-10">
                                <button type="Submit" class="btn btn-primary">{% trans 'Change' %}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
